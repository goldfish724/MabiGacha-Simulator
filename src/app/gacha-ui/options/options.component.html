<div class="options">
    
    <p> Please select your preferences from the following options: </p>
    <div class="inner-options">
        <mat-radio-group class="options-list" >
            <!--OPTION ONE-->
            <mat-radio-button value="1">
                <label for="quantities">Gach in quantities of: </label>
                <select id="quantities" name="quantities" [(value)]="selected">
                    <option value="1" > 1</option>
                    <option value="5" > 5 </option>
                    <option value="10" >10</option>
                    <!--Still need to make it so that you can show which option was selected-->
                </select>
                
          </mat-radio-button>


          <p> <br> OR </p>
          <!--OPTION TWO-->
            <mat-radio-button value="2">
                <form method="get" name="item">
                    <label for="browser">Gach until specified item appears: </label>
                    
                    <!--Strange display bug caused here where other components dont load until I click something-->
                    <!--Bug where you can select items that do not exist!-->
                    <input type ="text" name="listItems" list="items" [(ngModel)] ="selectedItem" (change) = "onSelect($event)">
                    <datalist id="items">
                        <option *ngFor ="let item of selectedList" >
                            {{item}}
                        </option>
                    </datalist>
                    Selected item is....{{selectedItem}}
                    
                </form>
          </mat-radio-button>
        </mat-radio-group>
    </div>
</div>
